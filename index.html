<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>BuyList</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body class="body">
    <div class="container">
        <div class="left-block">
            <div class="in-left-block block-style">
                <div class="add-item">
                    <input type="text" class="add-item-input">
                    <button class="add-item-button" data-tooltip="Додати товар">Додати</button>
                </div>
                <div class="item-row" style="display: none">
                    <div class="item">
                        <div class="item-name">
                            Item
                        </div>
                        <input type="text" class="edit-item" style="display: none">
                        <div class="item-amount">
                            <button class="button-minus" disabled=true data-tooltip="Зменшити">-</button>
                            <div class="item-number">
                                1
                            </div>
                            <button class="button-plus" data-tooltip="Збільшити">+</button>
                        </div>
                        <div class="item-buy">
                            <button class="button-buy " data-tooltip="Купити">Куплено</button>
                            <button class="button-delete" data-tooltip="Видалити">x</button>
                            <button class="button-not-buy" style="display: none" data-tooltip="Відмінити">Не куплено</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="right-block">
            <div class="in-right-block block-style">
                <div class="about-head">
                    Залишилося
                </div>
                <div class="about-left">
                    <div class="item-left-box" style="display: none">
                        <div class="item-left">
                            <div class="item-left-text">
                                Item
                            </div>
                            <div class="item-left-number">
                                1
                            </div>
                        </div>
                    </div>
                </div>
                <div class="about-head">
                    Куплено
                </div>
                <div class="about-bought">
                </div>
            </div>


        </div>
    </div>
    <div class="badge">
        <div class="badge-lable">
            Buy List
        </div>
        <div class="badge-author">
            Created buy: Marta Babelska
        </div>
    </div>

<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
