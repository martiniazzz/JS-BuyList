<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>BuyList</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body class="bodyS">
<div class="block">
    <div class="block1 blocksStyle">
        <div class="div1">
            <div class="div11">
                <input class="addGoodInput" type="text">
                <button class="addGoodButton">Додати</button>
            </div>
        </div>
        <div class="div2">
            <div class="tomatoes">Помідори</div>
            <button class="tomatoesMinus">-</button>
            <div class="tomatoesNumber">1</div>
            <button class="tomatoesPlus">+</button>
            <button class="tomatoesBuy">Куплено</button>
            <button class="tomatoesX">x</button>
        </div>
        <div class="div3">
            <div class="cookies">Печиво</div>
            <button class="cookiesMinus">-</button>
            <div class="cookiesNumber">1</div>
            <button class="cookiesPlus">+</button>
            <button class="cookiesBuy">Куплено</button>
            <button class="cookiesX">x</button>
        </div>
        <div class="div4">
            <div class="cheese">Сир</div>
            <button class="cheeseMinus">-</button>
            <div class="cheeseNumber">1</div>
            <button class="cheesePlus">+</button>
            <button class="cheeseBuy">Куплено</button>
            <button class="cheeseX">x</button>
        </div>
    </div>
    <div class="block2 blocksStyle">
        <div class="div5">
                Залишилося
        </div>
        <div class="div6">
            <div class="left tomatoesLeft">
                <div class="text">
                    Помідори
                </div>
                <div class="number">
                    1
                </div>
            </div>
            <div class="left cookiesLeft">
                <div class="text">
                    Печиво
                </div>
                <div class="number">
                    1
                </div>
            </div>
            <div class="left cheeseLeft">
                <div class="text">
                    Сир
                </div>
                <div class="number">
                    1
                </div>
            </div>
        </div>
        <div class="div5">
            Куплено
        </div>
        <div class="div7">
        </div>
    </div>
</div>
</body>
</html>
