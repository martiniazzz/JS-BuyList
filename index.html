<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>BuyList</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body class="body">
    <div class="container">
        <div class="left-block">
            <div class="in-left-block block-style">
                <div class="add-item">
                    <input type="text" class="add-item-input">
                    <button class="add-item-button" data-tooltip="Додати товар">Додати</button>
                </div>
                <div class="item">
                    <div class="item-name">
                        Помідори
                    </div>
                    <div class="item-amount">
                        <button class="button-minus" data-tooltip="Зменшити">-</button>
                        <div class="item-number">
                            2
                        </div>
                        <button class="button-plus" data-tooltip="Збільшити">+</button>
                    </div>
                    <div class="item-buy">
                        <button class="button-buy " data-tooltip="Купити">Куплено</button>
                        <button class="button-delete" data-tooltip="Видалити">x</button>
                    </div>
                </div>
                <div class="item">
                    <div class="item-name">
                        Печиво
                    </div>
                    <div class="item-amount">
                        <button class="button-minus" data-tooltip="Зменшити">-</button>
                        <div class="item-number">
                            2
                        </div>
                        <button class="button-plus" data-tooltip="Збільшити">+</button>
                    </div>
                    <div class="item-buy">
                        <button class="button-buy" data-tooltip="Купити">Куплено</button>
                        <button class="button-delete" data-tooltip="Видалити">x</button>
                    </div>
                </div>
                <div class="item last-item">
                    <div class="item-name">
                        Сир
                    </div>
                    <div class="item-amount">
                        <button class="button-minus" data-tooltip="Зменшити">-</button>
                        <div class="item-number">
                            2
                        </div>
                        <button class="button-plus" data-tooltip="Збільшити">+</button>
                    </div>
                    <div class="item-buy">
                        <button class="button-buy" data-tooltip="Купити">Куплено</button>
                        <button class="button-delete" data-tooltip="Видалити">x</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-block">
            <div class="in-right-block block-style">
                <div class="about-head">
                    Залишилося
                </div>
                <div class="about-left">
                    <div class="item-left">
                        <div class="item-left-text">
                            Помідори
                        </div>
                        <div class="item-left-number">
                            2
                        </div>
                    </div>
                    <div class="item-left">
                        <div class="item-left-text">
                            Печиво
                        </div>
                        <div class="item-left-number">
                            2
                        </div>
                    </div>
                    <div class="item-left">
                        <div class="item-left-text">
                            Сир
                        </div>
                        <div class="item-left-number">
                            2
                        </div>
                    </div>
                </div>
                <div class="about-head">
                    Куплено
                </div>
                <div class="about-left about-left-last">
                </div>
            </div>
        </div>
    </div>
    <div class="badge">
        <div class="badge-lable">
            Buy List
        </div>
        <div class="badge-author">
            Created buy: Marta Babelska
        </div>
    </div>
</body>
</html>
